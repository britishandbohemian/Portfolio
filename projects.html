<!DOCTYPE HTML>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projects - Software Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />

    <style>
        /* Theme Variables */
        :root[data-theme="light"] {
            --primary-color: #000000;
            /* Black */
            --accent-color: #ff0000;
            /* Red */
            --background: #ffffff;
            /* White */
            --text-dark: #000000;
            /* Black */
            --text-light: #ffffff;
            /* White */
            --shadow-color: rgba(0, 0, 0, 0.15);
            /* Light shadow */
            --card-bg: #ffffff;
            /* White */
            --tag-bg: #f0f4f8;
            /* Light gray */
        }

        :root[data-theme="dark"] {
            --primary-color: #ffffff;
            /* White */
            --accent-color: #ff0000;
            /* Red */
            --background: #000000;
            /* Black */
            --text-dark: #ffffff;
            /* White */
            --text-light: #000000;
            /* Black */
            --shadow-color: rgba(255, 255, 255, 0.15);
            /* Dark shadow */
            --card-bg: #1a1a1a;
            /* Dark gray */
            --tag-bg: #333333;
            /* Dark gray */
        }

        /* Base Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background);
            color: var(--text-dark);
            line-height: 1.6;
        }

        /* Page Content */
        .page-content {
            min-height: 100vh;
            position: relative;
        }

        /* Theme Toggle */
        .theme-toggle {
            position: fixed;
            top: 2rem;
            right: 2rem;
            background: transparent;
            border: 2px solid var(--primary-color);
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            color: var(--text-dark);
            cursor: pointer;
            font-family: inherit;
            font-weight: 500;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            background: var(--primary-color);
            color: var(--background);
        }

        /* Custom Cursor */
        .custom-cursor {
            width: 20px;
            height: 20px;
            background-color: var(--accent-color);
            /* Red */
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            opacity: 0.7;
            transform-origin: center;
            mix-blend-mode: difference;
            transition: transform 0.15s ease-out, width 0.2s ease, height 0.2s ease;
        }

        .custom-cursor.hover {
            transform: scale(1.5);
            opacity: 0.9;
        }

        /* Main Container */
        .main-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
            position: relative;
            overflow-x: hidden;
        }

        /* Projects Grid */
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(1, 1fr);
            gap: 2.5rem;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Responsive Grid */
        @media (min-width: 768px) {
            .projects-grid {
                grid-template-columns: repeat(2, 1fr);
                padding: 3rem;
            }
        }

        @media (min-width: 1200px) {
            .projects-grid {
                grid-template-columns: repeat(3, 1fr);
                padding: 4rem;
                gap: 3rem;
            }
        }

        /* Project Card */
        .project-card {
            background: var(--card-bg);
            border-radius: 24px;
            padding: 2rem;
            box-shadow: 0 4px 20px var(--shadow-color);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100%;
        }

        .project-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 30px var(--shadow-color);
        }

        /* Phone Container */
        .phone-container {
            height: 320px;
            width: 100%;
            padding-bottom: 2rem;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid var(--tag-bg);
        }

        /* Phone Frame */
        .phone-frame {
            width: 100%;
            height: 100%;
            background: var(--primary-color);
            /* Black in light mode, White in dark mode */
            border-radius: 40px;
            margin: 0 auto;
            padding: 8px;
            position: relative;
            box-shadow:
                0 4px 20px var(--shadow-color),
                inset 0 2px 4px rgba(255, 255, 255, 0.1);
            border: 1px solid var(--primary-color);
        }

        /* Phone Screen */
        .phone-screen {
            width: 100%;
            height: 100%;
            background: var(--background);
            /* White in light mode, Black in dark mode */
            border-radius: 35px;
            overflow: hidden;
            position: relative;
            box-shadow: inset 0 0 10px var(--shadow-color);
        }

        /* Screen iframe */
        .screen-iframe {
            width: 100%;
            height: 100%;
            border: none;
            transform-origin: top center;
            overflow: hidden !important;
        }

        /* Phone Notch */
        .phone-notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 20px;
            background: var(--primary-color);
            /* Black in light mode, White in dark mode */
            border-radius: 0 0 20px 20px;
            box-shadow: 0 2px 4px var(--shadow-color);
        }

        /* Phone Button */
        .phone-button {
            position: absolute;
            right: -2px;
            top: 90px;
            width: 3px;
            height: 40px;
            background: var(--primary-color);
            /* Black in light mode, White in dark mode */
            border-radius: 2px;
        }

        /* Project Info */
        .project-info {
            text-align: center;
            width: 100%;
        }

        .project-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 1rem;
        }

        /* Tags */
        .project-tags {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 1.5rem;
        }

        .project-tag {
            background: var(--tag-bg);
            color: var(--text-dark);
            padding: 0.4rem 1rem;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .project-tag:hover {
            background: var(--accent-color);
            /* Red */
            color: var(--text-light);
            /* White */
        }

        /* Project Link */
        .project-link {
            display: inline-flex;
            align-items: center;
            padding: 0.75rem 1.5rem;
            background: var(--accent-color);
            /* Red */
            color: var(--text-light);
            /* White */
            text-decoration: none;
            border-radius: 12px;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .project-link:hover {
            background: var(--primary-color);
            /* Black in light mode, White in dark mode */
            color: var(--accent-color);
            /* Red */
            transform: translateY(-2px);
        }

        /* Navigation Menu */
        .menu-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            background: var(--card-bg);
            padding: 12px 24px;
            border-radius: 16px;
            box-shadow: 0 4px 12px var(--shadow-color);
            z-index: 1000;
        }

        .menu-link {
            color: var(--text-dark);
            opacity: 0.7;
            transition: opacity 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .menu-link:hover,
        .menu-link.active {
            opacity: 1;
            color: var(--accent-color);
            /* Red */
        }

        .menu-link svg {
            width: 24px;
            height: 24px;
            fill: var(--text-dark);
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .projects-grid {
                grid-template-columns: 1fr;
                padding: 16px;
                gap: 16px;
            }

            .project-card {
                padding: 20px;
            }
        }
    </style>
</head>

    <script src="shared.js"></script>
    <script>
        window.addEventListener('load', () => {
            setActiveMenuItem();
        });

        window.addEventListener('popstate', setActiveMenuItem);
        function setActiveMenuItem() {
            const currentPage = window.location.pathname.split('/').pop() || 'projects.html';
            const menuLinks = document.querySelectorAll('.menu-link');

            menuLinks.forEach(link => {
                const linkPage = link.getAttribute('href').split('/').pop();
                if (linkPage === currentPage) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            });
        }
    </script>
