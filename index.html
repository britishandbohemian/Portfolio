	<script src="shared.js"></script>

	<script>
		// Previous script content remains

		// Device detection and orientation handling
		function detectDevice() {
			const width = window.innerWidth;
			const height = window.innerHeight;
			const orientation = width > height ? 'landscape' : 'portrait';

			document.body.setAttribute('data-orientation', orientation);

			const devices = document.querySelectorAll('.device');
			devices.forEach(device => device.style.display = 'none');

			if (width < 768) {
				document.querySelector('.phone-mockup').style.display = 'block';
			} else if (width < 1200) {
				document.querySelector('.tablet-mockup').style.display = 'block';
			} else {
				document.querySelector('.desktop-mockup').style.display = 'block';
			}
		}

		// Theme toggling
		function toggleTheme() {
			const currentTheme = document.body.getAttribute('data-theme');
			const newTheme = currentTheme === 'light' ? 'dark' : 'light';
			document.body.setAttribute('data-theme', newTheme);
			localStorage.setItem('theme', newTheme);
		}

		// Initialize theme from localStorage
		function initTheme() {
			const savedTheme = localStorage.getItem('theme') || 'light';
			document.body.setAttribute('data-theme', savedTheme);
		}

		// Event Listeners
		window.addEventListener('load', () => {
			detectDevice();
			initTheme();
		});

		window.addEventListener('resize', detectDevice);
		document.querySelector('.theme-toggle').addEventListener('click', toggleTheme);

		// Menu active state handling
		function setActiveMenuItem() {
			const currentPage = window.location.pathname.split('/').pop() || 'index.html';
			const menuLinks = document.querySelectorAll('.menu-link');

			menuLinks.forEach(link => {
				const linkPage = link.getAttribute('href').split('/').pop();
				if (linkPage === currentPage) {
					link.classList.add('active');
				} else {
					link.classList.remove('active');
				}
			});
		}

		// Initialize menu state
		window.addEventListener('load', () => {
			detectDevice();
			initTheme();
			setActiveMenuItem();
		});

		// Update menu state on navigation
		window.addEventListener('popstate', setActiveMenuItem);

		// Previous event listeners remain
	</script>
