<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="ico.png" type="image/x-icon">
    <title>Software Portfolio - Redirecting...</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <meta http-equiv="refresh" content="0;url=pages/index.html">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #ffffff;
            color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        
        .redirect-message {
            max-width: 600px;
            padding: 2rem;
        }
        
        h1 {
            font-family: 'Bebas Neue', cursive;
            font-size: 2rem;
            margin-bottom: 1rem;
            letter-spacing: 1px;
        }
        
        p {
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
        }
        
        a {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background-color: #000000;
            color: #ffffff;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        a:hover {
            background-color: #A9A9A9;
            transform: translateY(-2px);
        }
        
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #000000;
                color: #ffffff;
            }
            
            a {
                background-color: #ffffff;
                color: #000000;
            }
            
            a:hover {
                background-color: #696969;
            }
        }
    </style>
</head>
<body>
    <div class="redirect-message">
        <h1>Redirecting to Portfolio...</h1>
        <p>If you are not automatically redirected, please click the button below:</p>
        <a href="pages/index.html">Go to Portfolio</a>
    </div>
    <script>
        // JavaScript redirect as a fallback
        window.location.href = "pages/index.html";
    </script>
</body>
</html>
