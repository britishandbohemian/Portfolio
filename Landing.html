<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --dark-bg: #000000;
            --orange: #FF6B00;
            --gray: #808080;
            --white: #FFFFFF;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--white);
            font-family: 'Space Grotesk', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Main Content */
        .main {
            padding: 2rem;
            margin-top: 5rem;
        }

        .personal-info {
            position: relative;
            z-index: 2;
            margin-left: 2rem;
        }

        .name {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s forwards;
        }

        .role {
            font-size: 1.2rem;
            color: var(--gray);
            letter-spacing: 2px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s 0.2s forwards;
        }

        /* Menu Button & Menu */
        .menu-button {
            position: fixed;
            bottom: 40px;
            left: 5%;
            z-index: 1000;
            background: none;
            border: none;
            color: var(--white);
            cursor: pointer;
            font-size: 1rem;
            padding: 0;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .menu-button:hover {
            transform: scale(1.05);
            opacity: 0.8;
        }

        .menu-icon {
            width: 24px;
            height: 24px;
            position: relative;
        }

        .menu-icon span {
            display: block;
            width: 100%;
            height: 1px;
            background: var(--white);
            position: absolute;
            transition: all 0.3s ease;
        }

        .menu-icon span:nth-child(1) {
            top: 6px;
        }

        .menu-icon span:nth-child(2) {
            top: 12px;
        }

        .menu-icon span:nth-child(3) {
            top: 18px;
        }

        .menu {
            position: fixed;
            bottom: 120px;
            left: 5%;
            background: #000;
            padding: 20px 40px;
            transform: translateY(100%);
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 999;
        }

        .menu.active {
            transform: translateY(0);
            opacity: 1;
        }

        .menu ul {
            list-style: none;
        }

        .menu li {
            margin: 14px 0;
        }

        .menu a {
            color: var(--white);
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s ease;
            display: flex;
            align-items: center;
        }

        .menu a:hover {
            color: #888;
        }

        /* Portfolio Letters */
        .letters {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .letter {
            position: absolute;
            font-size: 8rem;
            font-weight: bold;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInUp 0.8s forwards;
        }

        .letter.orange {
            color: var(--orange);
        }

        .letter.gray {
            color: var(--gray);
        }

        /* Scroll Indicator */
        .scroll-down {
            position: fixed;
            right: 2rem;
            bottom: 2rem;
            writing-mode: vertical-rl;
            text-orientation: mixed;
            color: #9D8EC7;
            opacity: 0.7;
            animation: bounce 2s infinite;
        }

        /* Animations */
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(10px);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main {
                padding: 1rem;
            }

            .name {
                font-size: 2rem;
            }

            .role {
                font-size: 1rem;
            }

            .letter {
                font-size: 6rem;
            }

            .menu-button {
                left: 1rem;
                bottom: 20px;
            }

            .menu {
                left: 1rem;
                right: 1rem;
                width: calc(100% - 2rem);
                background: rgba(0, 0, 0, 0.95);
                backdrop-filter: blur(10px);
                bottom: 80px;
            }
        }

        @media (max-width: 480px) {
            .letter {
                font-size: 4rem;
            }

            .menu {
                padding: 15px 25px;
            }
        }
    </style>
</head>

<body>
    <main class="main">
        <div class="personal-info">
            <h1 class="name">Kamogelo<br>Mosia</h1>
            <p class="role">UI/UX DESIGNER</p>
        </div>

        <div class="letters" id="letters"></div>
    </main>

    <!-- Menu Button -->
    <button class="menu-button">
        <div class="menu-icon">
            <span></span>
            <span></span>
            <span></span>
        </div>
        Menu
    </button>

    <!-- Menu -->
    <nav class="menu">
        <ul>
            <li><a href="#about">About me</a></li>
            <li><a href="#what">What I do</a></li>
            <li><a href="#portfolio">Portfolio</a></li>
            <li><a href="#reviews">Reviews</a></li>
            <li><a href="#contacts">Contacts</a></li>
        </ul>
    </nav>

    <div class="scroll-down">SCROLL DOWN</div>

    <script>
        // Portfolio Letters Animation
        const letters = [
            { text: 'P', x: 20, y: 20, color: 'orange', delay: 0 },
            { text: 'O', x: 40, y: 30, color: 'gray', delay: 0.1 },
            { text: 'R', x: 60, y: 20, color: 'orange', delay: 0.2 },
            { text: 'T', x: 30, y: 40, color: 'orange', delay: 0.3 },
            { text: 'F', x: 50, y: 50, color: 'gray', delay: 0.4 },
            { text: 'O', x: 70, y: 40, color: 'gray', delay: 0.5 },
            { text: 'L', x: 20, y: 60, color: 'orange', delay: 0.6 },
            { text: 'I', x: 40, y: 70, color: 'orange', delay: 0.7 },
            { text: 'O', x: 60, y: 60, color: 'gray', delay: 0.8 }
        ];

        const lettersContainer = document.getElementById('letters');
        letters.forEach(letter => {
            const div = document.createElement('div');
            div.className = `letter ${letter.color}`;
            div.style.left = `${letter.x}%`;
            div.style.top = `${letter.y}%`;
            div.style.animationDelay = `${letter.delay}s`;
            div.textContent = letter.text;
            lettersContainer.appendChild(div);
        });

        // Menu functionality
        const menuButton = document.querySelector('.menu-button');
        const menu = document.querySelector('.menu');
        let menuOpen = false;

        menuButton.addEventListener('click', () => {
            menuOpen = !menuOpen;
            menu.classList.toggle('active');
        });

        // Close menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!menu.contains(e.target) && !menuButton.contains(e.target) && menuOpen) {
                menuOpen = false;
                menu.classList.remove('active');
            }
        });
    </script>
</body>

</html>
