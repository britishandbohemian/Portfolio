<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigation Menu</title>
    <style>
        :root[data-theme="light"] {
            --accent-color: #A9A9A9;
            --text-light: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.15);
            --menu-bg: #ffffff;
            --menu-text: #000000;
            --plus-button-bg: #A4C639;
            --header-bg: #1e2130; /* Dark blue header background */
        }

        :root[data-theme="dark"] {
            --accent-color: #696969;
            --text-light: #000000;
            --shadow-color: rgba(255, 255, 255, 0.15);
            --menu-bg: #000000;
            --menu-text: #ffffff;
            --plus-button-bg: #A4C639;
            --header-bg: #1e2130; /* Dark blue header background */
        }

        /* Navigation Menu */
        .menu-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 20px;
            background: var(--menu-bg);
            padding: 12px 24px;
            border-radius: 50px;
            box-shadow: 0 4px 12px var(--shadow-color);
            z-index: 1000;
        }

        .menu-link {
            color: var(--menu-text);
            opacity: 0.7;
            transition: opacity 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .menu-link:hover,
        .menu-link.active {
            opacity: 1;
            color: var(--accent-color);
        }

        .menu-link svg {
            width: 24px;
            height: 24px;
            fill: none;
            stroke: #000000; /* Changed to black */
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .menu-container {
                padding: 10px 20px;
                gap: 15px;
            }

            .menu-link svg {
                width: 20px;
                height: 20px;
            }
        }
    </style>
</head>

<body>
    <nav class="menu-container">
        <a href="index.html" class="menu-link active" aria-label="Home">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                <polyline points="9 22 9 12 15 12 15 22"></polyline>
            </svg>
        </a>
        <a href="./projects.html" class="menu-link" aria-label="Projects">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path>
            </svg>
        </a>
        <a href="about.html" class="menu-link" aria-label="About">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
            </svg>
        </a>
        <a href="contact.html" class="menu-link" aria-label="Contact">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                <polyline points="22,6 12,13 2,6"></polyline>
            </svg>
        </a>
        <a href="#" class="menu-link chat-toggle" aria-label="Chat">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path>
            </svg>
        </a>
    </nav>
    
    <!-- Chat Input Container -->
    <div class="chat-input-container">
        <div class="chat-input-wrapper">
            <input type="text" class="chat-input" placeholder="Ask me a question...">
            <button class="chat-send-btn">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
            </button>
        </div>
    </div>

    <script>
        window.addEventListener('load', setActiveMenuItem);
        window.addEventListener('popstate', setActiveMenuItem);

        function setActiveMenuItem() {
            const currentPage = window.location.pathname.split('/').pop() || 'index.html';
            const menuLinks = document.querySelectorAll('.menu-link');

            menuLinks.forEach(link => {
                const linkPage = link.getAttribute('href').split('/').pop();
                if (linkPage === currentPage) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            });
        }
    </script>
</body>

</html>
