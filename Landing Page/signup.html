<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrustBank - Signup</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #ffffff;
            color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
        }

        .welcome-text {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #718096;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .input-group {
            margin-bottom: 16px;
        }

        .input-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .input-field:focus {
            border-color: #000000;
            outline: none;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 16px;
        }

        .btn-primary {
            background-color: #000000;
            color: #ffffff;
        }

        .btn-primary:hover {
            background-color: #333333;
        }

        .sign-up-text {
            text-align: center;
            font-size: 14px;
            color: #718096;
        }

        .sign-up-link {
            color: #000000;
            text-decoration: none;
            font-weight: 600;
        }

        .sign-up-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">TrustBank</div>
        <h1 class="welcome-text">Create an Account</h1>
        <p class="subtitle">Join TrustBank for secure and simple banking.</p>

        <form id="signup-form">
            <div class="input-group">
                <label for="new-username" class="input-label">Username</label>
                <input type="text" id="new-username" class="input-field" placeholder="Choose a username">
            </div>

            <div class="input-group">
                <label for="new-password" class="input-label">Password</label>
                <input type="password" id="new-password" class="input-field" placeholder="Create a password">
            </div>

            <div class="input-group">
                <label for="confirm-password" class="input-label">Confirm Password</label>
                <input type="password" id="confirm-password" class="input-field" placeholder="Confirm your password">
            </div>

            <button type="button" onclick="signup()" class="btn btn-primary">Sign Up</button>

            <p class="sign-up-text">
                Already have an account? <a href="#" class="sign-up-link">Login here</a>
            </p>
        </form>
    </div>

    <script>
        function signup() {
            const newUsername = document.getElementById('new-username').value;
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (newUsername && newPassword && newPassword === confirmPassword) {
                alert("Signup successful! You can now log in with your new account.");
            } else {
                alert("Please ensure all fields are filled and the passwords match.");
            }
        }
    </script>
</body>
</html>
