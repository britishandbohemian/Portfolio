<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrustBank - Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,0" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="shared.css">
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-b from-surface to-background p-4">
    <div class="w-full max-w-[400px] min-h-[500px] p-6 bg-surface shadow-xl relative mx-auto flex flex-col justify-center">
        <button class="theme-toggle absolute top-6 right-6 hover:scale-110 transition-transform" id="themeToggle">
            <span class="material-symbols-rounded text-xl">dark_mode</span>
        </button>

        <div class="text-center space-y-2 mb-8">
            <h1 class="text-2xl md:text-3xl font-bold text-gradient tracking-tight font-poppins">Welcome back</h1>
            <p class="text-secondary text-sm md:text-base font-poppins">Sign in to continue</p>
        </div>

        <form id="loginForm" class="space-y-4 w-full">
            <div class="input-group relative">
                <span class="material-symbols-rounded absolute left-3 top-1/2 -translate-y-1/2 text-xl opacity-70">mail</span>
                <input type="email" 
                    class="input-field h-12 text-sm md:text-base w-full pl-10 pr-3" 
                    placeholder="Email" 
                    required>
            </div>

            <div class="input-group relative">
                <span class="material-symbols-rounded absolute left-3 top-1/2 -translate-y-1/2 text-xl opacity-70">lock</span>
                <input type="password" 
                    class="input-field h-12 text-sm md:text-base w-full pl-10 pr-3" 
                    placeholder="Password" 
                    required>
            </div>

            <div class="flex items-center justify-between py-2">
                <label class="flex items-center gap-2 cursor-pointer group">
                    <input type="checkbox" 
                        class="w-4 h-4 accent-primary border-2 border-gray-600">
                    <span class="text-secondary text-sm group-hover:text-primary transition-colors duration-200 font-poppins">Remember me</span>
                </label>
                <a href="#" class="text-primary text-sm hover:text-primary-light font-medium transition-colors duration-200 font-poppins">
                    Forgot password?
                </a>
            </div>

            <button type="submit" 
                class="btn btn-primary w-full h-12 text-base font-semibold mt-6
                hover:shadow-lg hover:shadow-primary/20 transition-all duration-300
                flex items-center justify-center gap-2 font-poppins">
                <span>Sign In</span>
                <span class="material-symbols-rounded text-sm">arrow_forward</span>
            </button>
        </form>
    </div>
</body>
</html>
