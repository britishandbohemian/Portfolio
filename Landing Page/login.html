<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrustBank - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #ffffff;
            color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
        }

        .welcome-text {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #718096;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .input-group {
            margin-bottom: 16px;
        }

        .input-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .input-field:focus {
            border-color: #000000;
            outline: none;
        }

        .login-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .remember-me {
            display: flex;
            align-items: center;
        }

        .checkbox-input {
            margin-right: 8px;
        }

        .forgot-link {
            color: #000000;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }

        .forgot-link:hover {
            text-decoration: underline;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 16px;
        }

        .btn-primary {
            background-color: #000000;
            color: #ffffff;
        }

        .btn-primary:hover {
            background-color: #333333;
        }

        .sign-up-text {
            text-align: center;
            font-size: 14px;
            color: #718096;
        }

        .sign-up-link {
            color: #000000;
            text-decoration: none;
            font-weight: 600;
        }

        .sign-up-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">TrustBank</div>
        <h1 class="welcome-text">Welcome back</h1>
        <p class="subtitle">Access your accounts with secure, simple banking at your fingertips.</p>

        <form id="login-form">
            <div class="input-group">
                <label for="username" class="input-label">Username</label>
                <input type="text" id="username" class="input-field" placeholder="Enter your username">
            </div>

            <div class="input-group">
                <label for="password" class="input-label">Password</label>
                <input type="password" id="password" class="input-field" placeholder="Enter your password">
            </div>

            <div class="login-options">
                <div class="remember-me">
                    <input type="checkbox" id="remember" class="checkbox-input">
                    <label for="remember" class="checkbox-label">Remember me</label>
                </div>
                <a href="#" class="forgot-link">Forgot password?</a>
            </div>

            <button type="button" onclick="login()" class="btn btn-primary">Sign In</button>

            <p class="sign-up-text">
                Don't have an account? <a href="#" class="sign-up-link">Create account</a>
            </p>
        </form>
    </div>

    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username && password) {
                alert("Login successful! In a real application, you would be redirected to your dashboard.");
            } else {
                alert("Please enter both username and password.");
            }
        }
    </script>
</body>
</html>
