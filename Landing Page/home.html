<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Banking App</title>
    <!-- Material Symbols -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,0" />
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="ai-assistant-container">
        <div class="ai-assistant collapsed" id="aiAssistant">
            <div class="ai-avatar">
                <img src="https://api.dicebear.com/6.x/bottts/svg?seed=finance" alt="AI Assistant">
            </div>
            <div class="ai-search">
                <input type="text" placeholder="Ask me anything..." id="aiInput">
                <button class="ai-send">
                    <span class="material-symbols-rounded">send</span>
                </button>
            </div>
        </div>
    </div>

    <main class="main-content">
        <div class="content-wrapper">
            <h1>Welcome Back</h1>
            <p class="subtitle">Your financial overview</p>
        </div>
    </main>

    <nav class="navbar">
        <ul class="nav-menu">
            <li class="nav-item">
                <a href="#" class="nav-link active">
                    <span class="material-symbols-rounded">home</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">
                    <span class="material-symbols-rounded">monitoring</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">
                    <span class="material-symbols-rounded">account_balance_wallet</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">
                    <span class="material-symbols-rounded">person</span>
                </a>
            </li>
            <li class="nav-item">
                <button class="nav-link theme-toggle" id="themeToggle">
                    <span class="material-symbols-rounded">dark_mode</span>
                </button>
            </li>
        </ul>
    </nav>

    <script>
        const themeToggle = document.getElementById('themeToggle');
        const html = document.documentElement;
        const themeIcon = themeToggle.querySelector('.material-symbols-rounded');
    
        const savedTheme = localStorage.getItem('theme') || 'dark';
        html.setAttribute('data-theme', savedTheme);
        updateThemeIcon(savedTheme);
    
        themeToggle.addEventListener('click', () => {
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        });
    
        function updateThemeIcon(theme) {
            themeIcon.textContent = theme === 'dark' ? 'light_mode' : 'dark_mode';
        }
        
        // AI Assistant Toggle
        const aiAssistant = document.getElementById('aiAssistant');
        const aiAvatar = document.querySelector('.ai-avatar');
        
        aiAvatar.addEventListener('click', () => {
            aiAssistant.classList.toggle('collapsed');
            if (!aiAssistant.classList.contains('collapsed')) {
                document.getElementById('aiInput').focus();
            }
        });
        
        // Close assistant when clicking outside
        document.addEventListener('click', (event) => {
            if (!aiAssistant.contains(event.target)) {
                aiAssistant.classList.add('collapsed');
            }
        });
    </script>
</body>
</html>
